<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" > 
<h:head>

<title>Insert title here</title>
</h:head>
<h:body>
<h1 align = "center"> Survey Form</h1>
<h:form name ="survey"  method = "post">
<h:panelGrid columns="3">
Firstname * :
<h:inputText value ="#{studentService.firstName}" 
                      required = "true"
                      requiredMessage = "you must enter a name"
                      validatorMessage = "you must enter only alphqbets"
                      id = "firstName">
                      <f:validateRegex pattern ="[A-Za-z ]" />
                      </h:inputText>
            <h:message for="firstName"></h:message> 
<h:inputText value ="#{studentService.city}" 
                      required = "true"
                      requiredMessage = "you must enter a name"
                      validatorMessage = "you must enter only alphqbets"
                      id = "city">
                      <f:validateRegex pattern ="[A-Za-z ]" />
                      </h:inputText>
            <h:message for="city"></h:message>  
<h:inputText value ="#{studentService.zip}" 
                      required = "true"
                      requiredMessage = "you must enter a name"
                      validatorMessage = "you must enter only numbers"
                      id = "zip">
                      <f:validateLength maximum ="5" minimum = "5" />
                      <f:validateRegex pattern ="[0-9]" />
                      </h:inputText>
            <h:message for="zip"></h:message>       
                      
<h:commandButton value ="submit" action = "{studentService.submit}"></h:commandButton>
</h:panelGrid>
</h:form>
</h:body>
</html>
